<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Move Topic</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="topic-title">Select Day</label>
  
          <label for="topic-type">Type</label>
          <select name="" id="topic-moveto" class="custom-select">
            <option *ngFor="let day of days; index as i" value="{{ i }}"
              >Day{{ day["day"] }}</option
            >
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="moveTask(); modal.close('Save click')"
      >
        MOVE
      </button>
    </div>
  </ng-template>
